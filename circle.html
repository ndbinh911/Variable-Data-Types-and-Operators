<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = prompt('Nhập vào bán kính hình tròn');
        let pi = 3.14;
        let c = 2 * r * pi;
        let s = r*r * pi;
        document.write('Chu vi hình tròn là: ' + c);
        document.write('<br>');
        document.write('Diện tích hình tròn là: ' + s);
    </script>
</body>
</html>
