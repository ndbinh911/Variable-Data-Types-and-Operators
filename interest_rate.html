<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính lãi suất ngân hàng</title>
</head>
<body>
    <p>Viết chương trình JavaScript tính lãi suất ngân hàng theo công thức tính lãi đơn. Đầu vào là số tiền vay, lãi suất, số năm ( n ). Sau đó hiển thị kết quả của số tiền phải trả sau n năm.</p>
    <script>
        let loan = parseFloat(prompt('Nhập vào số tiền vay, đơn vị triệu đồng'));
        let interestRate = parseFloat(prompt('Nhập vào lãi suất trong 1 năm, %'));
        let yearNumber = parseFloat(prompt('Nhập vào số năm vay'));
        
        let payInterest = loan + yearNumber * (loan*(interestRate/100));
        document.write('Số tiền phải trả cả gốc lẫn lãi trong ' + yearNumber + ' năm là ' + payInterest + ' triệu đồng ');
    </script>
</body>
</html>
